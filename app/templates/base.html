<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		
		<!-- <link rel="shortcut icon" href="../../assets/ico/favicon.png"> -->

		<title>{% block title %}{% endblock %}</title>

		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
		<link href="/static/css/social-buttons.css" rel="stylesheet">
		<link href="/static/css/style.css" rel="stylesheet">
		{% block styles %}{% endblock %}

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		{% block scripts %}{% endblock %}
	</head>
	<body>
		<div class="navbar-wrapper">
			<div class="container">
				<div class="navbar navbar-inverse navbar-default">
					<div class="container">
						<div class="navbar-header">
							<a class="navbar-brand" href="/">LinsAlert</a>
						</div>
						<div class="navbar-collapse collapse">
							<ul class="nav navbar-nav">
								<li class="{% block main_page %}{% endblock %}"><a href="/">Главная</a></li>
								<li class="{% block contacts_page %}{% endblock %}"><a href="/contacts/">Контакты</a></li>
								{% if user.is_authenticated %}
								<li class="dropdown {% block settings_page %}{% endblock %}">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> {{ user.username }} <b class="caret"></b></a>
									<ul class="dropdown-menu">
										<li><a href="/settings">Настройки <span class="glyphicon glyphicon-cog"></span></a></li>
										<li class="divider"></li>
										<li><a href="/sign_out">Выйти <span class="glyphicon glyphicon-log-out"></span></a></li>
									</ul>
								</li>
								{% endif %}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		{% block content %}{% endblock %}

		<div class="container">
			<hr class="featurette-divider">
			<footer>
				<p class="pull-right">
					<a class="link" href="#">Наверх <span class="glyphicon glyphicon-chevron-up"></span></a>
				</p>
				<p>&copy; 2013, <a class="link" href="mailto:shpuntik74@gmail.com">LinsAlert</a></p>
			</footer>
		</div>
  	</body>
</html>
